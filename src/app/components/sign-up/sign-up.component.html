<div class="container">
<div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form #f="ngForm" (ngSubmit)="signup(f)" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input ngModel #firstname="ngModel" name="firstname" required  type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger">
                    first name is required
                  </div>
                  <div class="col-sm-6">
                    <input ngModel #lastname="ngModel" name="lastname"  type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" required>
                  </div>
                  <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger">
                    last name is required
                  </div>
                </div>
                <div class="form-group">
                  <input ngModel #email="ngModel" required  email name="email"  type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                  first name is required
                </div> 
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input ngModel #password="ngModel" name="password" required  type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" minlength="6" >
                  </div>
                  <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                    first name is required
                  </div>
                  <div class="col-sm-6">
                    <input ngModel #repeatpassword="ngModel" name="repeatpassword"  type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                  </div>
                  <div *ngIf="repeatpassword.invalid && repeatpassword.touched" class="alert alert-danger">
                    first name is required
                  </div>
                  <div *ngIf="repeatpassword.value != password.value " class="alert alert-danger">
                    password is not equal
                  </div>
                </div>
                <button  [disabled]="f.invalid || repeatpassword.value !== password.value" 
                [routerLink]="['/login']" href="#" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
               <a  [routerLink]="['/forgetpassword']"  class="small" href="#">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a [routerLink]="['/login']" class="small" href="#">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
